{% extends 'base.html' %}
{% block content %}
<h2>Your Stock Portfolio</h2>
<table border="1">
    <thead>
        <tr>
            <th>Ticker</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Current Price</th>
            <th>Change (%)</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in portfolio %}
        <tr>
            <td>{{ stock.ticker }}</td>
            <td>{{ stock.name }}</td>
            <td>{{ stock.quantity }}</td>
            <td>{{ stock.current_price }}</td>
            <td>{{ stock.change_percent }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
